<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>4-7-8 Breathing Exercise</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  
  h1 {
    margin-bottom: 30px;
    text-align: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(45deg, #ffffff, #e6e6ff, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glint 3s infinite;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
  }
  
  @keyframes glint {
    0% {
      background-position: -200% center;
    }
    100% {
      background-position: 200% center;
    }
  }
  
  .instruction-area {
    width: 100%;
    max-width: 500px;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    position: relative;
  }
  
  .instructions {
    text-align: center;
    font-size: clamp(1rem, 2.5vw, 1.1rem);
    line-height: 1.5;
    opacity: 1;
    transition: opacity 0.7s ease;
    position: absolute;
    width: 100%;
  }
  
  .instructions.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  
  .instructions.fade-in {
    opacity: 1 !important;
    pointer-events: auto !important;
    transition: opacity 0.7s ease;
  }
  
  .exercise-box {
    background: rgba(106, 13, 173, 0.3);
    border: 2px solid #6a0dad;
    border-radius: 12px;
    padding: 20px 30px;
    font-size: clamp(1.5rem, 4vw, 2rem);
    font-weight: bold;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.7s ease;
    position: absolute;
    width: 100%;
    max-width: 400px;
  }
  
  .exercise-box.fade-in {
    opacity: 1 !important;
    pointer-events: auto !important;
    transition: opacity 0.7s ease;
  }
  
  .exercise-box.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  
  .exercise-box.inhale {
    background: rgba(46, 204, 113, 0.2);
    border-color: #2ecc71;
    color: #2ecc71;
  }
  
  .exercise-box.hold {
    background: rgba(255, 193, 7, 0.2);
    border-color: #ffc107;
    color: #ffc107;
  }
  
  .exercise-box.exhale {
    background: rgba(231, 76, 60, 0.2);
    border-color: #e74c3c;
    color: #e74c3c;
  }
  
  #timer {
    font-size: clamp(2.5rem, 8vw, 4rem);
    margin: 30px;
    font-weight: bold;
    text-align: center;
  }
  
  #streak {
    font-size: clamp(1.5rem, 4vw, 2rem);
    margin: 20px;
    text-align: center;
  }
  
  .button-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    width: 100%;
    max-width: 600px;
  }
  
  button {
    background: linear-gradient(45deg, #6a0dad, #9b30ff);
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.3s ease;
    flex: 1;
    min-width: 80px;
    max-width: 150px;
  }
  
  button:hover:not(:disabled) {
    opacity: 0.9;
  }
  
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* Mobile specific styles */
  @media (max-width: 480px) {
    body {
      padding: 15px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .instruction-area {
      min-height: 70px;
      margin-bottom: 15px;
    }
    
    .exercise-box {
      padding: 15px 20px;
      max-width: 350px;
    }
    
    #timer {
      margin: 20px;
    }
    
    #streak {
      margin: 15px;
    }
    
    .button-container {
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      padding: 10px 16px;
      min-width: 70px;
    }
  }

  /* Tablet styles */
  @media (min-width: 481px) and (max-width: 768px) {
    .exercise-box {
      max-width: 450px;
    }
    
    button {
      max-width: 130px;
    }
  }

  /* Desktop styles */
  @media (min-width: 769px) {
    body {
      padding: 30px;
    }
    
    .exercise-box {
      max-width: 500px;
    }
  }
</style>
</head>
<body>
  <h1>4-7-8 Breathing Exercise</h1>
  
  <div class="instruction-area">
    <div class="instructions" id="instructions">
      <p>Inhale for 4 seconds → Hold for 7 seconds → Exhale for 8 seconds</p>
    </div>
    
    <div class="exercise-box" id="countdownBox">Countdown starting in 3</div>
    <div class="exercise-box" id="breathingBox">INHALE</div>
  </div>
  
  <div id="timer">0:0:0</div>
  <div id="streak">Streak: 0</div>
  
  <div class="button-container">
    <button id="startBtn">Start</button>
    <button id="resetBtn" disabled>Reset</button>
    <button id="clearBtn">Clear All</button>
  </div>

<script>
  let phases = [4, 7, 8];
  let timerElems = [0, 0, 0];
  let interval = null;
  let streak = 0;
  let inIteration = false;
  let currentPhase = 0;
  let streakIncremented = false;
  let countdownInterval = null;

  const timerDisplay = document.getElementById('timer');
  const streakDisplay = document.getElementById('streak');
  const instructions = document.getElementById('instructions');
  const countdownBox = document.getElementById('countdownBox');
  const breathingBox = document.getElementById('breathingBox');
  const startBtn = document.getElementById('startBtn');
  const resetBtn = document.getElementById('resetBtn');
  const clearBtn = document.getElementById('clearBtn');

  // Load streak from localStorage on page load
  function loadStreak() {
    const savedStreak = localStorage.getItem('breathing-streak');
    if (savedStreak) {
      streak = parseInt(savedStreak);
      updateStreakDisplay();
    }
  }

  // Save streak to localStorage
  function saveStreak() {
    localStorage.setItem('breathing-streak', streak.toString());
  }

  // Update timer display
  function updateTimerDisplay() {
    timerDisplay.textContent = timerElems.join(':');
  }

  // Update streak display
  function updateStreakDisplay() {
    streakDisplay.textContent = `Streak: ${streak}`;
  }

  // Reset timer to 0:0:0
  function resetTimer() {
    timerElems = [0, 0, 0];
    currentPhase = 0;
    updateTimerDisplay();
  }

  // Update breathing instruction box
  function updateBreathingBox() {
    const phaseClasses = ['inhale', 'hold', 'exhale'];
    const phaseTexts = ['INHALE', 'HOLD', 'EXHALE'];
    
    if (currentPhase < 3) {
      // Hide countdown box first
      countdownBox.classList.remove('fade-in');
      countdownBox.classList.add('fade-out');
      
      // Show breathing box
      breathingBox.textContent = phaseTexts[currentPhase];
      breathingBox.className = 'exercise-box ' + phaseClasses[currentPhase];
      breathingBox.classList.add('fade-in');
      breathingBox.classList.remove('fade-out');
    }
  }

  // Enable/disable buttons based on state
  function setButtonStates(start, reset) {
    startBtn.disabled = !start;
    resetBtn.disabled = !reset;
  }

  // Show countdown box with countdown
  function showCountdown() {
    let countdownValue = 3;
    countdownBox.classList.add('fade-in');
    countdownBox.classList.remove('fade-out');
    countdownBox.textContent = `Countdown starting in ${countdownValue}`;
    
    countdownInterval = setInterval(() => {
      countdownValue--;
      if (countdownValue > 0) {
        countdownBox.textContent = `Countdown starting in ${countdownValue}`;
      } else if (countdownValue === 0) {
        countdownBox.textContent = 'Start breathing!';
      } else {
        clearInterval(countdownInterval);
        // Show initial breathing instruction
        updateBreathingBox();
        // Start the actual breathing timer
        if (inIteration) {
          interval = setInterval(incrementTimer, 1000);
        }
      }
    }, 1000);
  }

  // Main timer increment function
  function incrementTimer() {
    if (currentPhase >= 3) {
      // Completed all phases (4:7:8)
      clearInterval(interval);
      interval = null;
      inIteration = false;
      
      // Hide breathing box
      breathingBox.classList.remove('fade-in');
      breathingBox.classList.add('fade-out');
      
      // Increment streak only once per complete cycle
      if (!streakIncremented) {
        streak += 1;
        updateStreakDisplay();
        saveStreak();
        streakIncremented = true;
      }
      
      setButtonStates(true, false);
      
      // Show instructions again
      setTimeout(() => {
        instructions.classList.remove('fade-out');
        instructions.classList.add('fade-in');
      }, 700);
      
      return;
    }

    if (timerElems[currentPhase] < phases[currentPhase]) {
      timerElems[currentPhase] += 1;
      updateTimerDisplay();
    } else {
      currentPhase += 1;
      updateBreathingBox(); // Update breathing instruction when phase changes
    }
  }

  // Start the breathing exercise
  function startExercise() {
    if (inIteration) return;
    
    inIteration = true;
    streakIncremented = false;
    resetTimer();
    setButtonStates(false, true);
    
    // Hide instructions
    instructions.classList.remove('fade-in');
    instructions.classList.add('fade-out');

    // Show countdown after instructions fade out
    setTimeout(() => {
      showCountdown();
    }, 700);
  }

  // Reset current iteration
  function resetExercise() {
    if (!inIteration) return;
    
    // Clear any running intervals
    if (interval) {
      clearInterval(interval);
      interval = null;
    }
    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
    
    // Hide countdown and breathing boxes
    countdownBox.classList.remove('fade-in');
    countdownBox.classList.add('fade-out');
    breathingBox.classList.remove('fade-in');
    breathingBox.classList.add('fade-out');
    
    inIteration = false;
    streakIncremented = false;
    resetTimer();
    setButtonStates(true, false);
    
    // Show instructions again
    setTimeout(() => {
      instructions.classList.remove('fade-out');
      instructions.classList.add('fade-in');
    }, 700);
  }

  // Clear all data
  function clearAll() {
    // Clear any running intervals
    if (interval) {
      clearInterval(interval);
      interval = null;
    }
    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    }
    
    // Hide countdown and breathing boxes
    countdownBox.classList.remove('fade-in');
    countdownBox.classList.add('fade-out');
    breathingBox.classList.remove('fade-in');
    breathingBox.classList.add('fade-out');
    
    inIteration = false;
    streakIncremented = false;
    resetTimer();
    streak = 0;
    updateStreakDisplay();
    setButtonStates(true, false);
    localStorage.removeItem('breathing-streak');
    
    // Show instructions again
    setTimeout(() => {
      instructions.classList.remove('fade-out');
      instructions.classList.add('fade-in');
    }, 700);
  }

  // Event listeners
  startBtn.addEventListener('click', startExercise);
  resetBtn.addEventListener('click', resetExercise);
  clearBtn.addEventListener('click', clearAll);

  // Initialize the app
  loadStreak();
  updateTimerDisplay();
  setButtonStates(true, false);
</script>
</body>
</html>
